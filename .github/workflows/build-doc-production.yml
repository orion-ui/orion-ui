name: Build documentation for production

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-lib-production:
    name: Build Lib
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build lib
        run: npm run build

      - name: Run post build script
        run: node scripts/ci-build-lib.cjs

      - name: Upload Lib artifact
        uses: actions/upload-artifact@v4
        with:
          name: orion-build
          path: dist

  build-doc-production:
    name: Build Doc
    runs-on: ubuntu-latest
    needs: build-lib-production
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Download Lib artifact
        uses: actions/download-artifact@v4
        with:
          name: orion-build

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build doc
        run: npm run docs:build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_ALGOLIA_APP_ID: ${{secrets.VITE_ALGOLIA_APP_ID}}
          VITE_ALGOLIA_API_KEY: ${{secrets.VITE_ALGOLIA_API_KEY}}

      - name: Upload Doc artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/.vuepress/dist

      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v2
