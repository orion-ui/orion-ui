name: Publish on pkg.pr.new

on:
  workflow_dispatch:
  push:
    branches:
      - 'develop'
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
      - '!main'
      - 'pkgGetLink'
    paths:
      - '.github/workflows/**'
      - 'assets/**'
      - 'devtool/**'
      - 'lang/**'
      - 'lib/**'
      - 'packages/*/src/**'
      - 'packages/*/index.ts'
      - 'scripts/**'
      - 'services/**'
      - 'utils/**'
      - 'cli.cjs'
      - 'vite.config.ts'
      - 'build-lib-prerelease.yml'
      - '!README.md'

jobs:
  build-publish-prerelease:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: npm version 0.0.0-pkg.pr.new --no-git-tag-version

      - name: Build lib
        run: npm run build

      - name: Run post build script
        run: node scripts/ci-build-lib.cjs

      - name: Publish to pkg.pr.new for pre-release and put it in a git var environnement
        run: echo "PACKAGE_LINK=$(npx pkg-pr-new publish --comment 2>&1 | grep -Eo 'https://pkg.pr.new/orion-ui/orion-ui/@orion.ui/orion@[a-zA-Z0-9]+')" >> $GITHUB_ENV"

      - name: Add link to readme
        run: echo -e "\n## Latest Pre-release\n$PACKAGE_LINK" >> README.md
        env:
          PACKAGE_LINK: ${{ env.PACKAGE_LINK }}

      - name: save as artifact
        uses: actions/upload-artifact@v4
        with:
          name: temporaryPackageLink
          path: packageLink.txt

       - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest pre-release package link"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
